<div class="card">
  <div class="card-header">
    <h5>POC :{{poc.name}}</h5>
  </div>
  <div class="card-body">
    <div class="card">
      <h5 class="card-header">
        DESC
      </h5>
      <div class="card-body">
        <markdown [data]="poc.desc">
        </markdown>
      </div>
    </div>
    <div class="card">
      <h5 class="card-header">
        FIX
      </h5>
      <div class="card-body">
        <markdown [data]="poc.fixs">
        </markdown>
      </div>
    </div>
  </div>
  <div class="card-footer">
   opentime :{{poc.opentime | date:'yyyy-MM-dd HH:mm:ss' }}
  </div>
</div>
