<app-toast [message]="toast.message"></app-toast>
<div class="login-page">
  <div class="row justify-content-md-center">
    <div class=" col-sm-5">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>YTO SCANNER</h1>
      <div class="card">
        <h4 class="card-header  text-success">SignIN</h4>
        <div class="card-body">
          <form class="form" [formGroup]="signInForm" (ngSubmit)="submit()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" autofocus>
                <div class="form-control-feedback" *ngIf="email.invalid && !email.pristine">
                  <p class="text-warning" *ngIf="email.errors.required">Email is required</p>
                  <p class="text-warning" *ngIf="email.errors.validateEmail">Must a YTO Email</p>
                </div>
              </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                <div class="form-control-feedback" *ngIf="password.invalid && !password.pristine">
                  <p  class="text-warning" *ngIf="password.errors.required">Password is required.</p>
                  <p  class="text-warning" *ngIf="password.errors.minlength||password.errors.maxlength">Password should be consist of 6 characters.</p>
                </div>
              </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-3">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
              <div class="offset-sm-2 col-sm-3">
                <button type="button" class="btn btn-primary" [routerLink]="['/auth', 'signup']">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
