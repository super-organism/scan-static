<app-toast [message]="toast.message"></app-toast>
<div class="card">
  <h4 class="card-header">SignUp</h4>
  <div class="card-body">
    <form class="form" [formGroup]="signInForm" (ngSubmit)="submit()" novalidate>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
