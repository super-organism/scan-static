<app-toast [message]="toast.message"></app-toast>
<div class="card">
  <h4 class="card-header">ReSetPassword</h4>
  <div class="card-body">
    <form class="form" [formGroup]="rePswdForm" (ngSubmit)="submit()" novalidate>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRePassword" class="col-sm-3 col-form-label">RePassword</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputRePassword" placeholder="RePassword" formControlName="repassword">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-primary">Re Set</button>
        </div>
      </div>
    </form>
  </div>
</div>
